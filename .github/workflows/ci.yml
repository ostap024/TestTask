name: Run Tests on PR Merge to Main

on:
  push:
    branches:
      - '**'
      
jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'  

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Run tests
      run: |
        dotnet test  
